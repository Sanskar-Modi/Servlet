  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script>
   //to validate email
   function validateEmail()
            {
                var mail = document.getElementById("mail").value;
                var atpos = mail.indexOf("@");
                var dotpos = mail.lastIndexOf(".");

                if(atpos<1 || dotpos < atpos+2 || dotpos+2>=mail)
                    {
                        document.getElementById("s1").style.color="red";
                    document.getElementById("s1").innerHTML="Invalid";
                        
                    }
                    else{
                        document.getElementById("s1").style.color="green";
                        document.getElementById("s1").innerHTML="valid";
                    }
            }
  </script>
    </head>
   

    <body align="center" background = "i.jpg">
        <div class="container" align="center">
            <form action="Login"> 
                <fieldset>

                    <br><br>
                    <h2>Login Here</h2><br><br>
                    
                    <div class = "form-group">
                            <input type = "email" id="mail" placeholder=" Email" name="e" required onkeyup="validateEmail()">
                            <span id = "s1"></span>
                        </div>
                    <div class = "form-group">
                        <input type = "password" placeholder=" Password" name="p" required>
                    </div>
                    
                    
                    <div class = "form-group">
                           
                            <button type="submit" class="btn-secondary">Login</button>
                    </div>
                </fieldset>
                </form>
            </div>
        </body>
